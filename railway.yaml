services:
  - name: laravel-app
    type: web
    plan: free
    build:
      dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:cEg4M8xZKPRaJOxpVJK0KKDHwggLtnO2g1DcPdGXSiY=
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
